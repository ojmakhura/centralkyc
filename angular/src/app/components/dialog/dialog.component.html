<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <mat-card class="form-section">
    <mat-card-content>
      <form>
        <ng-container id="dialogChild" #dialogChild
          *ngComponentOutlet="data.component; inputs: data.inputs"></ng-container>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  @for (action of data?.actions; track action.id) {
  <button mat-button (click)="doDialogAction(action.id)" [disabled]="!formValid()" translate>
    {{ action.label }}
  </button>
  }
</mat-dialog-actions>
